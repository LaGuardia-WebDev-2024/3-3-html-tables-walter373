<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge: The dinner table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Our dinner menu</h1>

    <img src="plate_blue.jpg" width="50" />
    <img src="plate_yellow.jpg" width="50" />

    <table>
      <thead>
        <tr>
          <th>Meal</th>
          <th>Ingredients</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pizza</td>
          <td>dough,cheese,pepperoni</td>
          <td>200$</td>
        </tr>
        <tr>
          <td>spaghetti</td>
          <td>pasta,marinara sauce, meatballs</td>
          <td>500$</td>
        </tr>
        <tr>
          <td>grilled cheese</td>
          <td>bread,cheddar cheese</td>
          <td>1000$</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
